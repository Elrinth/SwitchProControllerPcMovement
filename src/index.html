<html>
<head>
    <title>Switch Pro Controller</title>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<div style="position:relative;">
    <div>
        <img src="assets/tloz_totk_controller_front.png" />
    </div>
    <div class="inputs">
        <div class="btn-10 analog analog-0 left-stick"></div>
        <div class="btn-11 analog analog-1 right-stick"></div>
        <div class="btn btn-8 small minus"></div>
        <div class="btn btn-9 small plus"></div>
        <div class="btn btn-16 small home"></div>
        <div class="btn btn-17 small screenshot squareish"></div>
        <div class="btn btn-3 X"></div>
        <div class="btn btn-1 A"></div>
        <div class="btn btn-0 B"></div>
        <div class="btn btn-2 Y"></div>
        <div class="btn btn-14 dpad DPAD-L squareish"></div>
        <div class="btn btn-12 dpad DPAD-U squareish"></div>
        <div class="btn btn-13 dpad DPAD-D squareish"></div>
        <div class="btn btn-15 dpad DPAD-R squareish"></div>
        <div class="btn btn-4 L"><img src="assets/top_left_button_pressed.png" /></div>
        <div class="btn btn-5 R"><img src="assets/top_right_button_pressed.png" /></div>
        <div class="btn btn-6 ZL"><span>ZL</span></div>
        <div class="btn btn-7 ZR"><span>ZR</span></div>
    </div>
</div>
</body>
</html>
